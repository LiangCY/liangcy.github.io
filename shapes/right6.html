  function blink() {

    setTimeout(function () {

    }, t);
    setTimeout(function () {
      $('.item').css('background', 'black');
    }, t * 2);
    setTimeout(function () {

    }, t * 3);
    setTimeout(function () {
      $('.item').css('background', 'black');
    }, t * 4);
    setTimeout(function () {

    }, t * 5);
    setTimeout(function () {

    }, t * 6);
    setTimeout(function () {

    }, t * 7);
    setTimeout(function () {

    }, t * 8);
    setTimeout(function () {
      $('.item').remove();
    }, t * 9);
  }

  function moveItem($item, lineIndex, start, end) {
    $item.addClass('r-' + end);
    $item.data('line', lineIndex);
    $item.data('pos', end);
    move($item, start);
    function move($item, step) {
      var offset = xOffsets[lineIndex][step];
      var width = xOffsets[lineIndex][step + 1] - xOffsets[lineIndex][step] + 1;
      $item.css('left', offset).css('width', width);
      if (step < end) {
        setTimeout(function () {
          move($item, step + 1)
        }, t);
      }
    }
