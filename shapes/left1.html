  var t = 100;
  var lines = yOffsets.map(function (y, index) {

    return $line;
  });
  lines.forEach(function ($line) {
    $('#box').append($line);
  });

  lines.forEach(function ($line, i) {
    fireLine(i, 'yellow');
  });

  setTimeout(function () {
    $('.item').css('background', 'black');
  }, 47 * t);
  setTimeout(function () {
    $('.item').css('background', '#33FFCC');
  }, 48 * t);
  setTimeout(function () {
    lines.forEach(function ($line) {
      off(0);
      function off(index) {
        $line.find('.item').eq(index).css('background', 'black');
        $line.find('.item').eq(8 - index).css('background', 'black');
        if (index < 4) {
          setTimeout(function () {
            off(index + 1);
          }, t);
        }
      }
    });
  }, 50 * t);

  function fireLine(i, color) {
    var $line = lines[i];
    var $item = $line.find('.item').eq(0);
    if (!$item.length) {
      $item = $("<div class='item'></div>");
      $line.append($item);
    }
    $item.css('background', color);
    move($item, 0, 0);
    function move($item, index, step) {
      var offset = xOffsets[i][step];
      var width = xOffsets[i][step + 1] - xOffsets[i][step] + 1;
      $item.css('left', offset).css('width', width);
      if (index < 8) {
        if (index + step < 8) {
          setTimeout(function () {
            move($item, index, step + 1)
          }, t);
        } else {
          $item = $line.find('.item').eq(index + 1);
          if (!$item.length) {
            $item = $("<div class='item'></div>");
            $line.append($item);
          }
          $item.css('background', color);
          setTimeout(function () {
            move($item, index + 1, 0)
          }, t);
        }
      }
    }
  }
